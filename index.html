<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/b51e46004a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Street Dice</title>
</head>
<body>
    <h1 class = "heading">Street Dice</h1>

    <div class = "game-area">

        <div class = "controls-area">

            <button data-type = " btn roll1"> roll
                <i class="fa-solid fa-dice"></i>
        </button>
            <button data-type = " btn roll2"> roll 
            <i class="fa-solid fa-dice"></i>
        </button>
            <button data-type = " btn roll-again"> re roll
            <i class="fa-solid fa-rotate-right"></i>
        </button>
            <button data-type = " btn clear"> clear 
            <i class="fa-solid fa-delete-right"></i>
        </button>
        

        </div>

        <div class = "rolls">
            <p class = "outcome-one"> roll1: <span id ="score-one">0</span></p>
            <p class = "outcome-two"> roll2: <span id ="score-two">0</span></p>

        </div>
    </div>
    


    <script src="assets/js/script.js"></script>
